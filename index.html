<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tale of Universe : Gacha Roll Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <h1>THE TALE OF UNIVERSE</h1>
                <span class="subtitle">GACHA ROLL SIMULATOR</span>
            </div>
            
            <div class="currency-display">
                <div class="currency-item">
                    <span class="currency-icon">ðŸ’Ž</span>
                    <span class="currency-amount">âˆž</span>
                </div>
            </div>
            
            <div class="roll-options">
                <button class="roll-option active" data-type="1">
                    <div class="option-header">
                        <span class="option-title">Single Pull</span>
                        <span class="option-cost">FREE</span>
                    </div>
                    <div class="option-description">Roll once for a chance at rare items</div>
                </button>
                
                <button class="roll-option" data-type="10">
                    <div class="option-header">
                        <span class="option-title">10-Pull</span>
                        <span class="option-cost">FREE</span>
                    </div>
                    <div class="option-description">Roll 10 times with guaranteed 4â˜… or higher</div>
                </button>
            </div>
            
            <div class="debug-section">
                <button class="debug-btn" id="debugBtn">C</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="roll-interface">
                <div class="roll-header">
                    <h2 class="interface-title">Standard Banner</h2>
                    <div class="banner-info">All characters and items available</div>
                </div>
                
                <div class="roll-action">
                    <button class="primary-roll-btn" id="executeRoll">
                        <span class="btn-text">ROLL NOW</span>
                        <div class="btn-shine"></div>
                    </button>
                </div>
            </div>
            
            <div class="results-section">
                <div class="results-header">
                    <h3>Recent Pulls</h3>
                    <button class="clear-results" id="clearResults">Clear All</button>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </div>
        
        <div class="roll-animation" id="rollAnimation">
            <div class="animation-overlay"></div>
            <div class="animation-content">
                <div class="pull-indicator">
                    <div class="pull-orb"></div>
                    <div class="pull-rings">
                        <div class="ring ring-1"></div>
                        <div class="ring ring-2"></div>
                        <div class="ring ring-3"></div>
                    </div>
                </div>
                <div class="pull-text">Analyzing...</div>
            </div>
        </div>
        
        <div class="password-modal" id="passwordModal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Debug Access</h3>
                    <button class="modal-close" id="closePasswordModal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="password" id="passwordInput" placeholder="Enter password..." maxlength="10">
                    <button class="password-submit" id="passwordSubmit">Submit</button>
                    <div class="password-error" id="passwordError">Incorrect password</div>
                </div>
            </div>
        </div>
        
        <div class="debug-modal" id="debugModal">
            <div class="modal-overlay"></div>
            <div class="modal-content debug-content">
                <div class="modal-header">
                    <h3>Debug Panel - Rate Adjustment</h3>
                    <button class="modal-close" id="closeDebugModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="rate-section">
                        <h4>Item Rates</h4>
                        <div class="rate-group">
                            <label>Blue Items (3â˜…):</label>
                            <input type="number" id="blueItemRate" step="0.1" min="0" max="100" value="87">
                            <span>%</span>
                        </div>
                        <div class="rate-group">
                            <label>Purple Items (4â˜…):</label>
                            <input type="number" id="purpleItemRate" step="0.1" min="0" max="100" value="5">
                            <span>%</span>
                        </div>
                        <div class="rate-group">
                            <label>Gold Items (5â˜…):</label>
                            <input type="number" id="goldItemRate" step="0.1" min="0" max="100" value="3">
                            <span>%</span>
                        </div>
                        <div class="rate-group">
                            <label>Red Items (6â˜…):</label>
                            <input type="number" id="redItemRate" step="0.1" min="0" max="100" value="0.5">
                            <span>%</span>
                        </div>
                    </div>
                    
                    <div class="rate-section">
                        <h4>Character Rates</h4>
                        <div class="rate-group">
                            <label>Purple Characters (4â˜…):</label>
                            <input type="number" id="purpleCharRate" step="0.1" min="0" max="100" value="3">
                            <span>%</span>
                        </div>
                        <div class="rate-group">
                            <label>Gold Characters (5â˜…):</label>
                            <input type="number" id="goldCharRate" step="0.1" min="0" max="100" value="1">
                            <span>%</span>
                        </div>
                        <div class="rate-group">
                            <label>Red Characters (6â˜…):</label>
                            <input type="number" id="redCharRate" step="0.1" min="0" max="100" value="0.5">
                            <span>%</span>
                        </div>
                    </div>
                    
                    <div class="debug-actions">
                        <button class="debug-reset" id="resetRates">Reset to Original</button>
                        <button class="debug-apply" id="applyRates">Apply Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
